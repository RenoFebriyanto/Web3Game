  <!-- Solana & SPL Token: via unpkg CDN agar tidak perlu bundler -->
  <script type="module">
    import { Connection, PublicKey, SystemProgram, Transaction, clusterApiUrl } from 'https://unpkg.com/@solana/web3.js?module';
    import { Token, TOKEN_PROGRAM_ID, ASSOCIATED_TOKEN_PROGRAM_ID } from 'https://unpkg.com/@solana/spl-token?module';

    const network = 'mainnet-beta';     // atau 'devnet' untuk testing
    const connection = new Connection(clusterApiUrl(network));
    const PHANTOM = {
      isPhantom: true,
      publicKey: null,
      connect: async () => (await window.solana.connect()).publicKey,
      sendTransaction: async (tx) => (await window.solana.signAndSendTransaction(tx)).signature
    };

    // Mint address token Kulino (desimal 6)
    const KULINO_MINT = new PublicKey('E5chNtjGFvCMVYoTwcP9DtrdMdctRCGdGahAAhnHbHc1');

    async function connectWallet() {
      if (!window.solana || !window.solana.isPhantom) {
        alert('Install Phantom Wallet!');
        return null;
      }
      const resp = await window.solana.connect();
      return resp.publicKey.toString();
    }

    async function sendKulino(toPublicKeyStr) {
      const sender = (await window.solana.connect()).publicKey;
      const to = new PublicKey(toPublicKeyStr);

      // Inisiasi token client
      const token = new Token(connection, KULINO_MINT, TOKEN_PROGRAM_ID, sender);
      const fromATA = await token.getOrCreateAssociatedAccountInfo(sender);
      const toATA   = await token.getOrCreateAssociatedAccountInfo(to);

      const amount = 1; // 0.000001 KULINO = 1 unit (desimal 6)
      const txSig = await token.transfer(
        fromATA.address,
        toATA.address,
        sender,
        [],
        amount
      );
      await connection.confirmTransaction(txSig);
      return txSig;
    }

    // Expose ke Unity
    window.unityConnect = async () => {
      const pk = await connectWallet();
      if (pk) SendMessage('GameController', 'OnWalletConnected', pk);
    };
    window.unityReward = async (pk) => {
      const sig = await sendKulino(pk);
      SendMessage('GameController', 'OnRewardSent', sig);
    };
  </script>
