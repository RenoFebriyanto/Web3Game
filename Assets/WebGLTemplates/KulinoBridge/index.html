<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{{ PRODUCT_NAME }}} - Kulino</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  
  <!-- Mobile Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  
  <!-- Landscape Enforcement -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
  <meta name="screen-orientation" content="landscape" />
  <meta name="x5-orientation" content="landscape" />
  <meta name="x5-fullscreen" content="true" />
  
  <style>
    /* ‚úÖ FIXED: Proper canvas scaling + tab switch fix */
    html, body { 
      height: 100%; 
      width: 100%;
      margin: 0; 
      padding: 0;
      background: #222; 
      color: #fff;
      overflow: hidden;
      position: fixed; /* ‚úÖ CRITICAL: Prevent scroll on mobile */
    }
    
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }
    
    /* ‚úÖ CRITICAL: Canvas dengan aspect ratio fix + tab switch handling */
    #unity-canvas {
      display: block;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      
      /* ‚úÖ CRITICAL: Maintain aspect ratio */
      max-width: 100%;
      max-height: 100%;
      width: 100% !important; /* ‚úÖ CHANGED: Force full width */
      height: 100% !important; /* ‚úÖ CHANGED: Force full height */
      
      /* Center canvas */
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* ‚úÖ Desktop: Specific size */
    @media (min-width: 1280px) and (min-aspect-ratio: 16/9) {
      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    }
    
    /* ‚úÖ Mobile landscape: Full screen */
    @media (max-width: 1279px) and (orientation: landscape) {
      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: none;
        max-height: none;
      }
    }
    
    /* ‚úÖ Mobile portrait: Full screen (before rotation prompt) */
    @media (max-width: 768px) and (orientation: portrait) {
      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    }
    
    #unity-loading-bar { 
      position: absolute; 
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      z-index: 10;
    }
    
    /* Rotation Prompt Overlay */
    #rotation-prompt {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    #rotation-prompt.show {
      display: flex !important;
    }
    
    .rotation-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: rotate-icon 2s infinite;
    }
    
    @keyframes rotate-icon {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }
    
    .rotation-text {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }
    
    .rotation-subtext {
      font-size: 16px;
      color: #aaa;
    }
  </style>

  <!-- Required Libraries -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/bs58@4.0.1/dist/index.min.js"></script>
  <script src="https://unpkg.com/buffer-layout@1.2.2/lib/layout-browser.js"></script>
  <script src="phantom-payment.js"></script>
</head>

<body>
  <!-- Rotation Prompt Overlay -->
  <div id="rotation-prompt">
    <div class="rotation-icon">üì±</div>
    <div class="rotation-text">Please rotate your device</div>
    <div class="rotation-subtext">This game works best in landscape mode</div>
  </div>

  <!-- Unity Container -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar" style="display:none">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <!-- Unity Show Banner -->
  <script>
  function unityShowBanner(msg, type) {
    try {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      var div = document.createElement("div");
      div.textContent = msg;
      div.style.padding = "8px";
      div.style.margin = "6px";
      if (type === "error") div.style.background = "rgba(200,0,0,0.9)";
      else if (type === "warning") div.style.background = "rgba(200,160,0,0.9)";
      else div.style.background = "rgba(0,0,0,0.6)";
      warningBanner.appendChild(div);
      if (type !== "error") {
        setTimeout(function() { 
          warningBanner.removeChild(div); 
          updateBannerVisibility(); 
        }, 5000);
      }
      updateBannerVisibility();
    } catch(e){ 
      console.warn('unityShowBanner error', e); 
    }
  }
  </script>

  <!-- ‚úÖ NEW: Tab visibility handler -->
  <script>
  let isTabVisible = true;
  
  document.addEventListener('visibilitychange', function() {
    isTabVisible = !document.hidden;
    console.log('[TAB] Visibility changed:', isTabVisible ? 'VISIBLE' : 'HIDDEN');
    
    if (isTabVisible && window.unityInstance) {
      // ‚úÖ CRITICAL: Force canvas resize saat tab kembali visible
      setTimeout(function() {
        console.log('[TAB] Forcing canvas resize...');
        const canvas = document.getElementById('unity-canvas');
        if (canvas) {
          // Force reflow
          canvas.style.width = '100%';
          canvas.style.height = '100%';
          
          // Trigger Unity resize
          window.dispatchEvent(new Event('resize'));
          
          console.log('[TAB] ‚úì Canvas resized');
        }
      }, 100);
    }
  });
  
  // ‚úÖ Window resize handler
  window.addEventListener('resize', function() {
    console.log('[RESIZE] Window resized to:', window.innerWidth, 'x', window.innerHeight);
    
    const canvas = document.getElementById('unity-canvas');
    if (canvas) {
      canvas.style.width = '100%';
      canvas.style.height = '100%';
    }
  });
  </script>

  <!-- Orientation Detection -->
  <script>
  function isMobileBrowser() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }
  
  function isPortraitMode() {
    return window.innerHeight > window.innerWidth;
  }
  
  function checkOrientation() {
    var prompt = document.getElementById('rotation-prompt');
    var canvas = document.getElementById('unity-canvas');
    
    if (isMobileBrowser() && isPortraitMode()) {
      prompt.classList.add('show');
      if (canvas) canvas.style.display = 'none';
      console.log('[ORIENTATION] Portrait detected - showing prompt');
    } else {
      prompt.classList.remove('show');
      if (canvas) {
        canvas.style.display = 'block';
        // ‚úÖ Force resize after orientation change
        canvas.style.width = '100%';
        canvas.style.height = '100%';
      }
      console.log('[ORIENTATION] Landscape OK');
    }
  }
  
  window.addEventListener('load', checkOrientation);
  window.addEventListener('resize', checkOrientation);
  window.addEventListener('orientationchange', function() {
    console.log('[ORIENTATION] Changed!');
    setTimeout(checkOrientation, 300);
  });
  
  window.IsMobileBrowser = isMobileBrowser;
  window.IsPortraitMode = isPortraitMode;
  window.ShowRotationPromptJS = function() {
    document.getElementById('rotation-prompt').classList.add('show');
  };
  window.HideRotationPromptJS = function() {
    document.getElementById('rotation-prompt').classList.remove('show');
  };
  
  console.log('[ORIENTATION] Detection loaded');
  </script>

  <!-- Kulino Bridge -->
  <script>
  (function(){
    const LOGPREF = '[KULINO-BRIDGE]';
    function dlog(...a){ console.log(LOGPREF, ...a); }

    const sendQueue = [];
    let unityReady = false;

    window.__kulino_unity_ready = function(){
      dlog('‚úÖ Unity reported ready. queue len=', sendQueue.length);
      unityReady = true;
      
      while(sendQueue.length){
        const item = sendQueue.shift();
        _doSendToUnity(item.method, item.payload);
      }
      
      checkAndNotifyWallet();
    };

    function _doSendToUnity(methodName, payloadJson){
      try {
        if (window.unityInstance && typeof window.unityInstance.SendMessage === 'function') {
          dlog('üì§ SendMessage ->', methodName, payloadJson);
          window.unityInstance.SendMessage('GameManager', methodName, payloadJson);
        } else {
          console.warn(LOGPREF, 'unityInstance.SendMessage not available, queueing');
          sendQueue.push({ method: methodName, payload: payloadJson });
        }
      } catch(e){ 
        console.error(LOGPREF, 'SendMessage exception', e); 
      }
    }

    function sendToUnity(obj){
      const js = JSON.stringify(obj);
      if (!unityReady) { 
        sendQueue.push({ method: 'OnClaimResult', payload: js }); 
        dlog('‚è≥ Queued OnClaimResult');
      } else {
        _doSendToUnity('OnClaimResult', js);
      }
    }

    function checkAndNotifyWallet() {
      dlog('üîç Checking for wallet in URL...');
      
      const urlParams = new URLSearchParams(window.location.search);
      const walletAddress = urlParams.get('wallet');
      
      if (walletAddress) {
        dlog('‚úÖ Found wallet in URL:', walletAddress.substring(0, 8) + '...');
        notifyUnityWallet(walletAddress);
      } else {
        dlog('‚ö†Ô∏è No wallet parameter in URL');
      }
    }

    function notifyUnityWallet(address, retryCount = 0) {
      if (!window.unityInstance || typeof window.unityInstance.SendMessage !== 'function') {
        if (retryCount < 10) {
          dlog(`‚è≥ Unity not ready, retry ${retryCount + 1}/10 in 500ms...`);
          setTimeout(() => notifyUnityWallet(address, retryCount + 1), 500);
        } else {
          console.error(LOGPREF, '‚ùå Failed to notify Unity after 10 retries');
        }
        return;
      }
      
      try {
        window.unityInstance.SendMessage('GameManager', 'OnWalletConnected', address);
        dlog('‚úÖ Wallet address sent to GameManager');
      } catch(e) {
        console.error(LOGPREF, '‚ùå Failed to notify Unity:', e);
      }
    }

    window.requestClaimFromUnity = async function(messageJson) {
      dlog('üí∞ requestClaimFromUnity called');
      try {
        const provider = (window.solana && window.solana.isPhantom) ? window.solana :
                         (window.phantom && window.phantom.solana) ? window.phantom.solana : null;
        if (!provider) {
          dlog('‚ùå phantom not found');
          sendToUnity({ success:false, error:'phantom_not_installed' });
          return;
        }

        let payloadObj = (typeof messageJson === 'string') ? JSON.parse(messageJson) : messageJson;

        if (!provider.isConnected) {
          dlog('üîå connecting to phantom...');
          await provider.connect();
        }

        payloadObj.address = provider.publicKey.toString();
        const canonical = {
          address: payloadObj.address,
          gameId: payloadObj.gameId,
          amount: payloadObj.amount,
          nonce: payloadObj.nonce,
          ts: payloadObj.ts
        };
        const messageStr = JSON.stringify(canonical);

        const encoded = new TextEncoder().encode(messageStr);
        const signed = await provider.signMessage(encoded, 'utf8');

        const sig = bs58.encode(signed.signature);

        const resp = await fetch('http://localhost:3000/api/claim', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ 
            message: messageStr, 
            signature: sig, 
            publicKey: provider.publicKey.toString() 
          })
        });

        let data = await resp.json();
        sendToUnity(data);

      } catch(err) {
        console.error(LOGPREF, 'error', err);
        sendToUnity({ success:false, error: err.message || String(err) });
      }
    };

    dlog('‚úÖ Kulino bridge loaded.');
  })();
  </script>

  <!-- Unity Loader -->
  <script>
    var canvas = document.querySelector("#unity-canvas");
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    var config = {
      dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
      frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
      codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "{{{ COMPANY_NAME }}}",
      productName: "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}",
      showBanner: unityShowBanner,
      
      // ‚úÖ CRITICAL: Match canvas to actual display
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1 // ‚úÖ Use 1 for consistent sizing
    };

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        window.unityInstance = unityInstance;
        
        if (typeof window.__kulino_unity_ready === 'function') {
          window.__kulino_unity_ready();
        }
        
        checkOrientation();
        
        console.log('‚úÖ Unity fully loaded and ready');
      }).catch((message) => {
        console.error('‚ùå Unity load failed', message);
        alert('Unity failed to load: ' + message);
      });
    };
    script.onerror = (e) => {
      console.error('‚ùå Failed to load loader', e);
      unityShowBanner('Failed to load Unity loader', 'error');
    };
    document.body.appendChild(script);
  </script>
</body>
